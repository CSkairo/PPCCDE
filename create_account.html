<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Kairo</title>
    <style>
        :root {
            --light-bg: #f4f6f8;
            --light-primary: #1a73e8;
            --light-secondary: #ffffff;
            --light-text: #202124;
            --light-hover: #1558b0;
            --light-shadow: rgba(0, 0, 0, 0.1);

            --dark-bg: #121212;
            --dark-primary: #90caf9;
            --dark-secondary: #1e1e1e;
            --dark-text: #e0e0e0;
            --dark-hover: #5f9ee6;
            --dark-shadow: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--light-bg);
            color: var(--light-text);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background-color: var(--light-secondary);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--light-shadow);
            text-align: center;
            width: 90%;
            max-width: 450px;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--light-primary);
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--light-hover);
            border-radius: 10px;
            font-size: 1em;
            background-color: var(--light-secondary);
            color: var(--light-text);
        }

        .form-group input:focus {
            border-color: var(--light-primary);
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }

        button {
            background-color: var(--light-primary);
            color: #fff;
            border: none;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--light-hover);
        }

        .theme-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        body.dark-mode .container {
            background-color: var(--dark-secondary);
            box-shadow: 0 10px 30px var(--dark-shadow);
        }

        body.dark-mode h1 {
            color: var(--dark-primary);
        }

        body.dark-mode .form-group input {
            background-color: var(--dark-secondary);
            color: var(--dark-text);
            border-color: var(--dark-hover);
        }

        body.dark-mode button {
            background-color: var(--dark-primary);
        }

        body.dark-mode button:hover {
            background-color: var(--dark-hover);
        }
    </style>
</head>
<body>
    <img src="sol.png" id="themeToggle" alt="Tema" class="theme-icon" onclick="toggleTheme()">

    <div class="container">
        <h1>Crear Cuenta</h1>
        <form id="createAccountForm">
            <div class="form-group">
                <label for="email">Gmail:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>
            <button type="submit">Siguiente</button>
        </form>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = 'sol.png';
        const moonIcon = 'luna.png';

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.src = moonIcon;
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.src = sunIcon;
                localStorage.setItem('theme', 'light');
            }
        }

        window.onload = function () {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.src = moonIcon;
            } else {
                themeToggle.src = sunIcon;
            }
        };
    </script>
</body>
</html>
