<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido - Kairo</title>
  <style>
    :root {
      /* Modo Claro */
      --light-bg: #f4f6f8;
      --light-primary: #1a73e8;
      --light-secondary: #ffffff;
      --light-text: #202124;
      --light-hover: #1558b0;
      --light-shadow: rgba(0, 0, 0, 0.1);

      /* Modo Oscuro */
      --dark-bg: #121212;
      --dark-primary: #90caf9;
      --dark-secondary: #1e1e1e;
      --dark-text: #e0e0e0;
      --dark-hover: #5f9ee6;
      --dark-shadow: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: background 0.4s, color 0.4s;
      overflow: hidden;
    }

    .container {
      background: var(--light-secondary);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px var(--light-shadow);
      text-align: center;
      max-width: 400px;
      width: 90%;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease-out;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: var(--light-primary);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: var(--light-primary);
      color: white;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--light-hover);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      color: inherit;
      border: 2px solid currentColor;
      padding: 8px 14px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .intro {
      position: absolute;
      inset: 0;
      background: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 1s ease;
    }

    .intro-text {
      font-size: 3.5rem;
      color: var(--light-primary);
      opacity: 1;
      animation: fadeOut 1s ease forwards 2s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    .hide-intro {
      opacity: 0;
      pointer-events: none;
    }

    /* Modo Oscuro */
    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    body.dark-mode .container {
      background: var(--dark-secondary);
      box-shadow: 0 20px 40px var(--dark-shadow);
    }

    body.dark-mode h1 {
      color: var(--dark-primary);
    }

    body.dark-mode button {
      background: var(--dark-primary);
      color: #000;
    }

    body.dark-mode button:hover {
      background: var(--dark-hover);
    }

    body.dark-mode .theme-toggle {
      border-color: var(--dark-text);
    }

    body.dark-mode .intro {
      background: var(--dark-bg);
    }

    body.dark-mode .intro-text {
      color: var(--dark-primary);
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <div class="intro-text">Kairo</div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">Cambiar Tema</button>

  <div class="container" id="main-content">
    <h1>Bienvenido a Kairo</h1>
    <p>Tu plataforma para gestionar y participar en tu Centro de Estudiantes.</p>
    <div class="button-group">
      <button onclick="location.href='login.html'">Iniciar Sesi√≥n</button>
      <button onclick="location.href='create_account.html'">Crear Cuenta</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVG2lINPrhmVHkSaxHJZGBqoxS30oSHTs",
      authDomain: "kairo-f0cbb.firebaseapp.com",
      projectId: "kairo-f0cbb",
      storageBucket: "kairo-f0cbb.appspot.com",
      messagingSenderId: "513362025272",
      appId: "1:513362025272:web:a158340fc21ea598d1ffcd",
      measurementId: "G-HVDZ4RB09D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    window.onload = function () {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }

      window.toggleTheme = toggleTheme;

      // Mostrar contenido tras intro
      setTimeout(() => {
        document.getElementById('intro').classList.add('hide-intro');
        const content = document.getElementById('main-content');
        content.style.opacity = '1';
        content.style.transform = 'translateY(0)';
      }, 2500);

      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log('Usuario ya logueado:', user.uid);
          // window.location.href = 'app_main.html';
        }
      });
    };
  </script>
</body>
</html>
